<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人工时记录系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.5;
            padding: 10px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        h1 {
            color: var(--dark-color);
            margin-bottom: 5px;
            font-size: 1.5rem;
        }
        
        .calendar-section {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 15px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }
        
        .weekday-header {
            text-align: center;
            font-weight: bold;
            padding: 8px 0;
            font-size: 0.85rem;
            color: #666;
        }
        
        .calendar-day {
            aspect-ratio: 1 / 1.4;
            border-radius: 8px;
            padding: 5px;
            cursor: pointer;
            transition: all 0.2s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: white;
            border: 1px solid #f0f0f0;
            position: relative;
        }
        
        .calendar-day:active {
            background-color: #f0f8ff;
            transform: scale(0.98);
        }
        
        .calendar-day.other-month {
            color: #aaa;
            background-color: #f9f9f9;
            opacity: 0.6;
        }
        
        .calendar-day.today {
            border: 2px solid var(--primary-color);
            background-color: #e8f4fd;
        }
        
        .day-number {
            font-weight: bold;
            font-size: 0.85rem;
            text-align: center;
            margin-bottom: 3px;
            color: #333;
        }
        
        .calendar-day.other-month .day-number {
            color: #aaa;
        }
        
        .work-info {
            font-size: 0.5rem;
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1px;
        }
        
        .work-info p {
            margin: 0;
            padding: 1px 2px;
            border-radius: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }
        
        .work-info .normal-work {
            background-color: #e8f8ef;
            color: var(--secondary-color);
        }
        
        .work-info .field-hourly {
            background-color: #e8f4fd;
            color: #3498db; /* 蓝色 */
        }
        
        .work-info .field-fixed {
            background-color: #fde8e8;
            color: #e74c3c; /* 红色 */
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .stats-panel, .settings-panel {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: var(--shadow);
        }
        
        .panel-title {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        
        .panel-title i {
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        
        .stats-item {
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .stats-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
            font-size: 0.9rem;
        }
        
        .stats-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .stats-item.warning .stats-value {
            color: var(--warning-color);
        }
        
        .stats-item.success .stats-value {
            color: var(--secondary-color);
        }
        
        .progress-bar {
            height: 6px;
            background-color: #eee;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 3px;
        }
        
        .progress {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 3px;
        }
        
        .settings-group {
            margin-bottom: 12px;
        }
        
        .settings-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .settings-group input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: center;
            font-size: 0.9rem;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-success {
            background-color: var(--secondary-color);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        
        .btn-warning {
            background-color: var(--warning-color);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #777;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 20px;
        }
        
        .work-type {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .work-type-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            font-size: 0.85rem;
        }
        
        .work-type-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .work-type-btn.field-work.active {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .payment-type {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .payment-type-btn {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8rem;
        }
        
        .payment-type-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-weight: 500;
        }
        
        .tab.active {
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* 新增导出按钮样式 */
        .export-btn {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: center;
            font-size: 0.9rem;
            width: 100%;
            margin-top: 10px;
        }
        
        .export-btn:active {
            transform: scale(0.98);
        }
        
        /* 新增记录列表样式 */
        .records-list {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 10px;
        }
        
        .record-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .record-item:last-child {
            border-bottom: none;
        }
        
        .record-info {
            display: flex;
            flex-direction: column;
        }
        
        .record-type {
            font-weight: bold;
            font-size: 0.85rem;
        }
        
        .record-details {
            font-size: 0.75rem;
            color: #666;
        }
        
        .record-actions {
            display: flex;
            gap: 5px;
        }
        
        .record-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #777;
            font-size: 0.8rem;
        }
        
        .record-action-btn:hover {
            color: var(--primary-color);
        }
        
        .record-action-btn.delete:hover {
            color: var(--danger-color);
        }
        
        .add-record-btn {
            width: 100%;
            margin-top: 10px;
            background-color: #f8f9fa;
            border: 1px dashed #ddd;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 0.85rem;
            color: #666;
        }
        
        .add-record-btn:hover {
            background-color: #e9ecef;
        }
        
        /* 新增保存成功提示 */
        .save-success {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            box-shadow: var(--shadow);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: fadeInOut 2s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; top: 10px; }
            20% { opacity: 1; top: 20px; }
            80% { opacity: 1; top: 20px; }
            100% { opacity: 0; top: 10px; }
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 750px;
                display: grid;
                grid-template-columns: 1fr 300px;
                gap: 15px;
            }
            
            header {
                grid-column: 1 / -1;
            }
            
            .calendar-section {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-alt"></i> 工时记录</h1>
            <p>记录您的工作时间，轻松计算工资</p>
        </header>
        
        <section class="calendar-section">
            <div class="calendar-header">
                <button class="btn" id="prev-month"><i class="fas fa-chevron-left"></i></button>
                <h2 id="current-month">2023年11月</h2>
                <button class="btn" id="next-month"><i class="fas fa-chevron-right"></i></button>
            </div>
            
            <div class="calendar-grid" id="calendar-grid">
                <!-- 日历将通过JavaScript动态生成 -->
            </div>
        </section>
        
        <aside class="sidebar">
            <div class="tabs">
                <div class="tab active" data-tab="stats">统计</div>
                <div class="tab" data-tab="settings">设置</div>
            </div>
            
            <div class="tab-content active" id="stats-tab">
                <div class="stats-panel">
                    <div class="stats-item">
                        <div class="stats-label">
                            <span>基础工时</span>
                            <span id="basic-hours-percent">0%</span>
                        </div>
                        <div class="stats-value" id="basic-hours">0 / 174 小时</div>
                        <div class="progress-bar">
                            <div class="progress" id="basic-hours-progress" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="stats-item">
                        <div>当月工时</div>
                        <div class="stats-value" id="month-hours">0 小时</div>
                    </div>
                    <div class="stats-item">
                        <div>外勤次数</div>
                        <div class="stats-value" id="field-trips">0 次</div>
                    </div>
                    <div class="stats-item">
                        <div>外勤总工资</div>
                        <div class="stats-value success" id="field-salary">0 元</div>
                    </div>
                    <div class="stats-item">
                        <div>预计总工资</div>
                        <div class="stats-value warning" id="total-salary">0 元</div>
                    </div>
                    <!-- 新增导出按钮 -->
                    <button class="export-btn" id="export-data">
                        <i class="fas fa-file-export"></i> 导出数据为表格
                    </button>
                </div>
            </div>
            
            <div class="tab-content" id="settings-tab">
                <div class="settings-panel">
                    <div class="settings-group">
                        <label for="basic-hours-input"><i class="fas fa-clock"></i> 基础工时 (小时)</label>
                        <input type="number" id="basic-hours-input" value="174">
                    </div>
                    <div class="settings-group">
                        <label for="basic-salary-input"><i class="fas fa-money-bill-wave"></i> 基础工资 (元)</label>
                        <input type="number" id="basic-salary-input" value="3000">
                    </div>
                    <div class="settings-group">
                        <label for="overtime-rate-input"><i class="fas fa-coins"></i> 加班时薪 (元/小时)</label>
                        <input type="number" id="overtime-rate-input" value="21.55" step="0.01">
                    </div>
                    <button class="btn btn-success" id="save-settings"><i class="fas fa-save"></i> 保存设置</button>
                    <button class="btn btn-danger" id="clear-data" style="margin-top: 10px;"><i class="fas fa-trash-alt"></i> 清除所有数据</button>
                </div>
            </div>
        </aside>
    </div>
    
    <!-- 工时记录模态框 -->
    <div class="modal" id="work-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title"><i class="fas fa-edit"></i> 记录工时</h3>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            
            <div class="form-group">
                <label for="work-date"><i class="fas fa-calendar-day"></i> 日期</label>
                <input type="date" id="work-date">
            </div>
            
            <div class="work-type">
                <div class="work-type-btn active" data-type="normal">
                    <i class="fas fa-building"></i> 正常工时
                </div>
                <div class="work-type-btn" data-type="field">
                    <i class="fas fa-car"></i> 外勤工作
                </div>
            </div>
            
            <div class="form-group" id="normal-hours-group">
                <label for="work-hours"><i class="fas fa-clock"></i> 工作时长 (小时)</label>
                <input type="number" id="work-hours" step="0.5" min="0" placeholder="输入工作时长">
            </div>
            
            <div class="form-group" id="work-description-group">
                <label for="work-description"><i class="fas fa-file-alt"></i> 工作描述</label>
                <input type="text" id="work-description" placeholder="例如：上班">
            </div>
            
            <div id="field-payment-group" style="display: none;">
                <div class="form-group">
                    <label for="field-description"><i class="fas fa-map-marker-alt"></i> 外勤活动</label>
                    <input type="text" id="field-description" placeholder="例如：支援">
                </div>
                
                <div class="payment-type">
                    <div class="payment-type-btn active" data-type="hourly">
                        <i class="fas fa-hourglass-half"></i> 按时薪
                    </div>
                    <div class="payment-type-btn" data-type="fixed">
                        <i class="fas fa-hand-holding-usd"></i> 按次数
                    </div>
                </div>
                
                <div class="form-group" id="field-rate-group">
                    <label for="field-rate"><i class="fas fa-money-bill-wave"></i> 时薪 (元/小时)</label>
                    <input type="number" id="field-rate" step="0.01" min="0" placeholder="输入时薪">
                </div>
                
                <div class="form-group" id="field-fixed-group" style="display: none;">
                    <label for="field-fixed"><i class="fas fa-money-bill-wave"></i> 单次工资 (元)</label>
                    <input type="number" id="field-fixed" step="0.01" min="0" placeholder="输入单次工资">
                </div>
                
                <div class="form-group" id="field-total-group">
                    <label for="field-total"><i class="fas fa-calculator"></i> 总金额 (元)</label>
                    <input type="number" id="field-total" step="0.01" min="0" readonly>
                </div>
            </div>
            
            <div class="form-actions">
                <button class="btn btn-success" id="save-work"><i class="fas fa-save"></i> 保存记录</button>
            </div>
            
            <!-- 新增记录列表 -->
            <div class="records-list" id="records-list">
                <!-- 记录将通过JavaScript动态生成 -->
            </div>
            
            <button class="add-record-btn" id="add-record">
                <i class="fas fa-plus"></i> 添加另一条记录
            </button>
        </div>
    </div>

    <script>
        // 应用状态
        const state = {
            currentDate: new Date(),
            workData: {},
            settings: {
                basicHours: 174,
                basicSalary: 3000,
                overtimeRate: 21.55
            },
            currentEditingRecord: null
        };

        // DOM元素
        const elements = {
            calendarGrid: document.getElementById('calendar-grid'),
            currentMonth: document.getElementById('current-month'),
            prevMonth: document.getElementById('prev-month'),
            nextMonth: document.getElementById('next-month'),
            workModal: document.getElementById('work-modal'),
            closeModal: document.getElementById('close-modal'),
            saveWork: document.getElementById('save-work'),
            workTypeBtns: document.querySelectorAll('.work-type-btn'),
            paymentTypeBtns: document.querySelectorAll('.payment-type-btn'),
            workDate: document.getElementById('work-date'),
            workHours: document.getElementById('work-hours'),
            workDescription: document.getElementById('work-description'),
            fieldDescription: document.getElementById('field-description'),
            fieldRate: document.getElementById('field-rate'),
            fieldFixed: document.getElementById('field-fixed'),
            fieldTotal: document.getElementById('field-total'),
            basicHoursInput: document.getElementById('basic-hours-input'),
            basicSalaryInput: document.getElementById('basic-salary-input'),
            overtimeRateInput: document.getElementById('overtime-rate-input'),
            saveSettings: document.getElementById('save-settings'),
            clearData: document.getElementById('clear-data'),
            basicHours: document.getElementById('basic-hours'),
            basicHoursPercent: document.getElementById('basic-hours-percent'),
            basicHoursProgress: document.getElementById('basic-hours-progress'),
            monthHours: document.getElementById('month-hours'),
            fieldTrips: document.getElementById('field-trips'),
            fieldSalary: document.getElementById('field-salary'),
            totalSalary: document.getElementById('total-salary'),
            tabs: document.querySelectorAll('.tab'),
            tabContents: document.querySelectorAll('.tab-content'),
            exportData: document.getElementById('export-data'),
            recordsList: document.getElementById('records-list'),
            addRecord: document.getElementById('add-record')
        };

        // 初始化应用
        function initApp() {
            loadData();
            renderCalendar();
            updateStats();
            setupEventListeners();
        }

        // 加载数据
        function loadData() {
            // 从localStorage加载数据
            const savedWorkData = localStorage.getItem('workData');
            const savedSettings = localStorage.getItem('settings');
            
            if (savedWorkData) {
                state.workData = JSON.parse(savedWorkData);
            }
            
            if (savedSettings) {
                state.settings = JSON.parse(savedSettings);
                elements.basicHoursInput.value = state.settings.basicHours;
                elements.basicSalaryInput.value = state.settings.basicSalary;
                elements.overtimeRateInput.value = state.settings.overtimeRate;
            }
        }

        // 保存数据
        function saveData() {
            localStorage.setItem('workData', JSON.stringify(state.workData));
            localStorage.setItem('settings', JSON.stringify(state.settings));
        }

        // 设置事件监听器
        function setupEventListeners() {
            elements.prevMonth.addEventListener('click', goToPrevMonth);
            elements.nextMonth.addEventListener('click', goToNextMonth);
            elements.closeModal.addEventListener('click', closeWorkModal);
            elements.saveWork.addEventListener('click', saveWorkRecord);
            elements.saveSettings.addEventListener('click', saveSettings);
            elements.clearData.addEventListener('click', clearAllData);
            elements.exportData.addEventListener('click', exportToCSV);
            elements.addRecord.addEventListener('click', addNewRecord);
            
            // 工作类型切换
            elements.workTypeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    elements.workTypeBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    toggleWorkType(btn.dataset.type);
                });
            });
            
            // 外勤计薪方式切换
            elements.paymentTypeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    elements.paymentTypeBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    togglePaymentType(btn.dataset.type);
                });
            });
            
            // 外勤时薪和总金额联动
            elements.fieldRate.addEventListener('input', calculateFieldTotal);
            elements.fieldFixed.addEventListener('input', calculateFieldTotal);
            elements.workHours.addEventListener('input', calculateFieldTotal);
            
            // 标签页切换
            elements.tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.dataset.tab;
                    
                    // 更新标签状态
                    elements.tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // 显示对应内容
                    elements.tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === `${tabId}-tab`) {
                            content.classList.add('active');
                        }
                    });
                });
            });
        }

        // 渲染日历
        function renderCalendar() {
            elements.calendarGrid.innerHTML = '';
            
            // 设置月份标题
            const monthNames = ["一月", "二月", "三月", "四月", "五月", "六月",
                "七月", "八月", "九月", "十月", "十一月", "十二月"];
            const year = state.currentDate.getFullYear();
            const month = state.currentDate.getMonth();
            elements.currentMonth.textContent = `${year}年${monthNames[month]}`;
            
            // 创建星期标题
            const weekdays = ["日", "一", "二", "三", "四", "五", "六"];
            weekdays.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'weekday-header';
                dayElement.textContent = day;
                elements.calendarGrid.appendChild(dayElement);
            });
            
            // 获取当月第一天和最后一天
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            // 获取第一天是星期几 (0-6，0是星期日)
            const firstDayOfWeek = firstDay.getDay();
            
            // 获取上个月的最后几天
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            
            // 添加上个月的日期
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const dayElement = createDayElement(prevMonthLastDay - i, true);
                elements.calendarGrid.appendChild(dayElement);
            }
            
            // 添加当月的日期
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const dayElement = createDayElement(i, false);
                elements.calendarGrid.appendChild(dayElement);
            }
            
            // 添加下个月的日期
            const totalCells = 42; // 6行x7天
            const remainingCells = totalCells - (firstDayOfWeek + lastDay.getDate());
            for (let i = 1; i <= remainingCells; i++) {
                const dayElement = createDayElement(i, true);
                elements.calendarGrid.appendChild(dayElement);
            }
        }

        // 创建日期元素
        function createDayElement(day, isOtherMonth) {
            const dayElement = document.createElement('div');
            dayElement.className = 'calendar-day';
            
            if (isOtherMonth) {
                dayElement.classList.add('other-month');
            }
            
            // 检查是否是今天
            const today = new Date();
            const currentYear = state.currentDate.getFullYear();
            const currentMonth = state.currentDate.getMonth();
            
            if (!isOtherMonth && 
                day === today.getDate() && 
                currentMonth === today.getMonth() && 
                currentYear === today.getFullYear()) {
                dayElement.classList.add('today');
            }
            
            // 日期头部
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            dayElement.appendChild(dayNumber);
            
            // 工作信息区域
            const workInfo = document.createElement('div');
            workInfo.className = 'work-info';
            
            // 如果有工作记录，显示摘要
            if (!isOtherMonth) {
                const dateKey = formatDateKey(currentYear, currentMonth, day);
                if (state.workData[dateKey] && state.workData[dateKey].length > 0) {
                    const records = state.workData[dateKey];
                    
                    // 显示正常工时
                    const normalHours = records
                        .filter(r => r.type === 'normal')
                        .reduce((sum, r) => sum + r.hours, 0);
                    
                    if (normalHours > 0) {
                        const workElement = document.createElement('p');
                        workElement.className = 'normal-work';
                        workElement.textContent = `${normalHours}H`;
                        workInfo.appendChild(workElement);
                    }
                    
                    // 显示外勤记录
                    const fieldRecords = records.filter(r => r.type === 'field');
                    fieldRecords.forEach(record => {
                        const fieldElement = document.createElement('p');
                        
                        if (record.paymentType === 'hourly') {
                            fieldElement.className = 'field-hourly';
                            fieldElement.textContent = `${record.hours}H`;
                        } else {
                            fieldElement.className = 'field-fixed';
                            fieldElement.textContent = `${record.total}元`;
                        }
                        
                        workInfo.appendChild(fieldElement);
                    });
                }
            }
            
            dayElement.appendChild(workInfo);
            
            // 添加点击事件
            dayElement.addEventListener('click', () => {
                if (!isOtherMonth) {
                    openWorkModal(currentYear, currentMonth, day);
                }
            });
            
            return dayElement;
        }

        // 格式化日期键
        function formatDateKey(year, month, day) {
            return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        }

        // 打开工作记录模态框
        function openWorkModal(year, month, day) {
            const dateKey = formatDateKey(year, month, day);
            
            // 设置日期
            elements.workDate.value = dateKey;
            
            // 重置表单
            resetWorkForm();
            
            // 重置编辑状态
            state.currentEditingRecord = null;
            
            // 渲染记录列表
            renderRecordsList(dateKey);
            
            // 显示模态框
            elements.workModal.style.display = 'flex';
        }

        // 关闭工作记录模态框
        function closeWorkModal() {
            elements.workModal.style.display = 'none';
        }

        // 切换工作类型
        function toggleWorkType(type) {
            if (type === 'normal') {
                document.getElementById('work-description-group').style.display = 'block';
                document.getElementById('field-payment-group').style.display = 'none';
                document.getElementById('normal-hours-group').style.display = 'block';
            } else if (type === 'field') {
                document.getElementById('work-description-group').style.display = 'none';
                document.getElementById('field-payment-group').style.display = 'block';
                // 外勤工作时长输入框的显示由计薪方式决定
                togglePaymentType(document.querySelector('.payment-type-btn.active').dataset.type);
            }
        }

        // 切换计薪方式
        function togglePaymentType(type) {
            if (type === 'hourly') {
                document.getElementById('field-rate-group').style.display = 'block';
                document.getElementById('field-fixed-group').style.display = 'none';
                // 按时薪计算需要输入工作时长
                document.getElementById('normal-hours-group').style.display = 'block';
            } else if (type === 'fixed') {
                document.getElementById('field-rate-group').style.display = 'none';
                document.getElementById('field-fixed-group').style.display = 'block';
                // 按次数计算不需要输入工作时长
                document.getElementById('normal-hours-group').style.display = 'none';
                elements.workHours.value = '';
            }
            
            calculateFieldTotal();
        }

        // 重置工作表单
        function resetWorkForm() {
            elements.workHours.value = '';
            elements.workDescription.value = '';
            elements.fieldDescription.value = '';
            elements.fieldRate.value = '';
            elements.fieldFixed.value = '';
            elements.fieldTotal.value = '';
            
            // 默认选择正常工时
            elements.workTypeBtns[0].click();
        }

        // 计算外勤总金额
        function calculateFieldTotal() {
            const paymentType = document.querySelector('.payment-type-btn.active').dataset.type;
            let total = 0;
            
            if (paymentType === 'hourly') {
                const hours = parseFloat(elements.workHours.value) || 0;
                const rate = parseFloat(elements.fieldRate.value) || 0;
                total = hours * rate;
            } else if (paymentType === 'fixed') {
                total = parseFloat(elements.fieldFixed.value) || 0;
            }
            
            elements.fieldTotal.value = total.toFixed(2);
        }

        // 保存工作记录
        function saveWorkRecord() {
            const date = elements.workDate.value;
            const workType = document.querySelector('.work-type-btn.active').dataset.type;
            
            if (!date) {
                alert('请选择日期');
                return;
            }
            
            // 确保该日期有记录数组
            if (!state.workData[date]) {
                state.workData[date] = [];
            }
            
            let record;
            
            if (workType === 'normal') {
                const hours = parseFloat(elements.workHours.value);
                if (isNaN(hours) || hours <= 0) {
                    alert('请填写有效的工作时长');
                    return;
                }
                
                record = {
                    type: 'normal',
                    hours: hours,
                    description: elements.workDescription.value,
                    id: state.currentEditingRecord ? state.currentEditingRecord.id : generateId()
                };
            } else if (workType === 'field') {
                const description = elements.fieldDescription.value;
                const paymentType = document.querySelector('.payment-type-btn.active').dataset.type;
                
                if (!description) {
                    alert('请填写外勤活动描述');
                    return;
                }
                
                if (paymentType === 'hourly') {
                    const hours = parseFloat(elements.workHours.value);
                    const rate = parseFloat(elements.fieldRate.value);
                    
                    if (isNaN(hours) || hours <= 0) {
                        alert('请填写有效的工作时长');
                        return;
                    }
                    
                    if (!rate || rate <= 0) {
                        alert('请填写有效的时薪');
                        return;
                    }
                    
                    record = {
                        type: 'field',
                        hours: hours,
                        description: description,
                        paymentType: paymentType,
                        rate: rate,
                        total: parseFloat(elements.fieldTotal.value),
                        id: state.currentEditingRecord ? state.currentEditingRecord.id : generateId()
                    };
                } else if (paymentType === 'fixed') {
                    const fixed = parseFloat(elements.fieldFixed.value);
                    
                    if (!fixed || fixed <= 0) {
                        alert('请填写有效的单次工资');
                        return;
                    }
                    
                    record = {
                        type: 'field',
                        hours: 0, // 按次数计算，工作时长为0
                        description: description,
                        paymentType: paymentType,
                        fixed: fixed,
                        total: parseFloat(elements.fieldTotal.value),
                        id: state.currentEditingRecord ? state.currentEditingRecord.id : generateId()
                    };
                }
            }
            
            // 如果是编辑模式，替换原记录
            if (state.currentEditingRecord) {
                const index = state.workData[date].findIndex(r => r.id === state.currentEditingRecord.id);
                if (index !== -1) {
                    state.workData[date][index] = record;
                }
            } else {
                // 否则添加新记录
                state.workData[date].push(record);
            }
            
            saveData();
            renderCalendar();
            updateStats();
            
            // 显示保存成功提示
            showSaveSuccess();
            
            // 关闭模态框
            closeWorkModal();
        }

        // 显示保存成功提示
        function showSaveSuccess() {
            const successMsg = document.createElement('div');
            successMsg.className = 'save-success';
            successMsg.innerHTML = '<i class="fas fa-check-circle"></i> 记录已保存';
            document.body.appendChild(successMsg);
            
            // 2秒后自动移除提示
            setTimeout(() => {
                document.body.removeChild(successMsg);
            }, 2000);
        }

        // 生成唯一ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // 渲染记录列表
        function renderRecordsList(date) {
            elements.recordsList.innerHTML = '';
            
            if (!state.workData[date] || state.workData[date].length === 0) {
                const emptyMsg = document.createElement('div');
                emptyMsg.className = 'record-item';
                emptyMsg.textContent = '暂无记录';
                emptyMsg.style.textAlign = 'center';
                emptyMsg.style.color = '#999';
                elements.recordsList.appendChild(emptyMsg);
                return;
            }
            
            state.workData[date].forEach(record => {
                const recordItem = document.createElement('div');
                recordItem.className = 'record-item';
                
                const recordInfo = document.createElement('div');
                recordInfo.className = 'record-info';
                
                const recordType = document.createElement('div');
                recordType.className = 'record-type';
                
                const recordDetails = document.createElement('div');
                recordDetails.className = 'record-details';
                
                if (record.type === 'normal') {
                    recordType.textContent = `正常工时 - ${record.description || '无描述'}`;
                    recordDetails.textContent = `${record.hours} 小时`;
                } else if (record.type === 'field') {
                    recordType.textContent = `外勤工作 - ${record.description || '无描述'}`;
                    
                    if (record.paymentType === 'hourly') {
                        recordDetails.textContent = `${record.hours} 小时 × ${record.rate} 元/小时 = ${record.total} 元`;
                    } else {
                        recordDetails.textContent = `固定工资: ${record.total} 元`;
                    }
                }
                
                recordInfo.appendChild(recordType);
                recordInfo.appendChild(recordDetails);
                
                const recordActions = document.createElement('div');
                recordActions.className = 'record-actions';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'record-action-btn';
                editBtn.innerHTML = '<i class="fas fa-edit"></i>';
                editBtn.title = '编辑';
                editBtn.addEventListener('click', () => editRecord(date, record));
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'record-action-btn delete';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                deleteBtn.title = '删除';
                deleteBtn.addEventListener('click', () => deleteRecord(date, record.id));
                
                recordActions.appendChild(editBtn);
                recordActions.appendChild(deleteBtn);
                
                recordItem.appendChild(recordInfo);
                recordItem.appendChild(recordActions);
                
                elements.recordsList.appendChild(recordItem);
            });
        }

        // 编辑记录
        function editRecord(date, record) {
            state.currentEditingRecord = record;
            
            // 填充表单
            if (record.type === 'normal') {
                elements.workTypeBtns[0].click();
                elements.workHours.value = record.hours;
                elements.workDescription.value = record.description || '';
            } else if (record.type === 'field') {
                elements.workTypeBtns[1].click();
                elements.workHours.value = record.hours;
                elements.fieldDescription.value = record.description || '';
                
                // 设置计薪方式
                if (record.paymentType === 'hourly') {
                    elements.paymentTypeBtns[0].click();
                    elements.fieldRate.value = record.rate || '';
                } else {
                    elements.paymentTypeBtns[1].click();
                    elements.fieldFixed.value = record.fixed || '';
                }
                
                elements.fieldTotal.value = record.total || '';
            }
        }

        // 删除记录
        function deleteRecord(date, recordId) {
            if (confirm('确定要删除这条记录吗？')) {
                state.workData[date] = state.workData[date].filter(r => r.id !== recordId);
                
                // 如果该日期没有记录了，删除日期键
                if (state.workData[date].length === 0) {
                    delete state.workData[date];
                }
                
                saveData();
                renderCalendar();
                updateStats();
                renderRecordsList(date);
            }
        }

        // 添加新记录
        function addNewRecord() {
            resetWorkForm();
            state.currentEditingRecord = null;
        }

        // 保存设置
        function saveSettings() {
            state.settings.basicHours = parseInt(elements.basicHoursInput.value) || 174;
            state.settings.basicSalary = parseInt(elements.basicSalaryInput.value) || 3000;
            state.settings.overtimeRate = parseFloat(elements.overtimeRateInput.value) || 21.55;
            
            saveData();
            updateStats();
            
            // 显示保存成功提示
            const successMsg = document.createElement('div');
            successMsg.className = 'save-success';
            successMsg.innerHTML = '<i class="fas fa-check-circle"></i> 设置已保存';
            document.body.appendChild(successMsg);
            
            // 2秒后自动移除提示
            setTimeout(() => {
                document.body.removeChild(successMsg);
            }, 2000);
        }

        // 清除所有数据
        function clearAllData() {
            if (confirm('确定要清除所有数据吗？此操作不可恢复！')) {
                localStorage.removeItem('workData');
                localStorage.removeItem('settings');
                state.workData = {};
                state.settings = {
                    basicHours: 174,
                    basicSalary: 3000,
                    overtimeRate: 21.55
                };
                
                elements.basicHoursInput.value = state.settings.basicHours;
                elements.basicSalaryInput.value = state.settings.basicSalary;
                elements.overtimeRateInput.value = state.settings.overtimeRate;
                
                saveData();
                renderCalendar();
                updateStats();
                
                // 显示清除成功提示
                const successMsg = document.createElement('div');
                successMsg.className = 'save-success';
                successMsg.innerHTML = '<i class="fas fa-check-circle"></i> 所有数据已清除';
                document.body.appendChild(successMsg);
                
                // 2秒后自动移除提示
                setTimeout(() => {
                    document.body.removeChild(successMsg);
                }, 2000);
            }
        }

        // 更新统计信息
        function updateStats() {
            const year = state.currentDate.getFullYear();
            const month = state.currentDate.getMonth();
            
            let totalHours = 0;
            let fieldTrips = 0;
            let fieldSalary = 0;
            
            // 遍历当月所有日期
            const lastDay = new Date(year, month + 1, 0).getDate();
            for (let day = 1; day <= lastDay; day++) {
                const dateKey = formatDateKey(year, month, day);
                const records = state.workData[dateKey];
                
                if (records) {
                    records.forEach(record => {
                        if (record.type === 'normal') {
                            totalHours += record.hours;
                        } else if (record.type === 'field') {
                            fieldTrips++;
                            fieldSalary += parseFloat(record.total) || 0;
                        }
                    });
                }
            }
            
            // 计算工资
            const basicHours = state.settings.basicHours;
            const basicSalary = state.settings.basicSalary;
            const overtimeRate = state.settings.overtimeRate;
            
            let baseSalary = 0;
            let overtimeSalary = 0;
            
            // 如果未满基础工时，按比例计算
            if (totalHours < basicHours) {
                baseSalary = totalHours * (basicSalary / basicHours);
            } else {
                baseSalary = basicSalary;
                overtimeSalary = (totalHours - basicHours) * overtimeRate;
            }
            
            // 保留一位小数
            baseSalary = parseFloat(baseSalary.toFixed(1));
            overtimeSalary = parseFloat(overtimeSalary.toFixed(1));
            
            const totalSalary = baseSalary + overtimeSalary + fieldSalary;
            
            // 计算基础工时百分比
            const basicHoursPercent = Math.min(100, Math.round((totalHours / basicHours) * 100));
            
            // 更新显示
            elements.basicHours.textContent = `${totalHours} / ${basicHours} 小时`;
            elements.basicHoursPercent.textContent = `${basicHoursPercent}%`;
            elements.basicHoursProgress.style.width = `${basicHoursPercent}%`;
            elements.monthHours.textContent = `${totalHours} 小时`;
            elements.fieldTrips.textContent = `${fieldTrips} 次`;
            elements.fieldSalary.textContent = `${fieldSalary.toFixed(1)} 元`;
            elements.totalSalary.textContent = `${totalSalary.toFixed(1)} 元`;
        }

        // 切换到上个月
        function goToPrevMonth() {
            state.currentDate.setMonth(state.currentDate.getMonth() - 1);
            renderCalendar();
            updateStats();
        }

        // 切换到下个月
        function goToNextMonth() {
            state.currentDate.setMonth(state.currentDate.getMonth() + 1);
            renderCalendar();
            updateStats();
        }

        // 导出功能
        function exportToCSV() {
            if (Object.keys(state.workData).length === 0) {
                alert('没有数据可导出');
                return;
            }
            
            // CSV表头
            const headers = ['日期', '类型', '工作时长(小时)', '描述', '计薪方式', '时薪(元/小时)', '单次工资(元)', '总金额(元)'];
            
            // 构建CSV内容
            let csvContent = headers.join(',') + '\n';
            
            // 按日期排序
            const sortedDates = Object.keys(state.workData).sort();
            
            // 添加每一行数据
            sortedDates.forEach(date => {
                const records = state.workData[date];
                records.forEach(record => {
                    const row = [
                        date,
                        record.type === 'normal' ? '正常工时' : '外勤工作',
                        record.hours || '',
                        record.description || '',
                        record.paymentType === 'hourly' ? '按时薪' : (record.paymentType === 'fixed' ? '按次数' : ''),
                        record.rate || '',
                        record.fixed || '',
                        record.total || ''
                    ];
                    csvContent += row.join(',') + '\n';
                });
            });
            
            // 创建下载链接
            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            
            // 生成文件名
            const today = new Date();
            const fileName = `工时记录_${today.getFullYear()}${String(today.getMonth() + 1).padStart(2, '0')}${String(today.getDate()).padStart(2, '0')}.csv`;
            link.setAttribute('download', fileName);
            
            // 触发下载
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // 显示导出成功提示
            const successMsg = document.createElement('div');
            successMsg.className = 'save-success';
            successMsg.innerHTML = '<i class="fas fa-check-circle"></i> 数据已导出为CSV文件';
            document.body.appendChild(successMsg);
            
            // 2秒后自动移除提示
            setTimeout(() => {
                document.body.removeChild(successMsg);
            }, 2000);
        }

        // 初始化应用
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
